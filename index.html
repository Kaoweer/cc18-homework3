<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header>
            <div class="icon">
                <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png" alt class="d-inline-block align-text-top">
            </div>
            <nav>
                <a href="#">ABOUT US</a>
                <a href="#">PASSCARD</a>
                <a href="#">PROFILE</a>
            </nav>
            <div class="login-btn">
                <a href="#">
                    <img src="./pics/search-icon.svg" alt="search">
                </a>
                <a href="#">
                    <div class="shopping-icon">
                        <img src="./pics/shopping-cart.svg" alt="shopping cart">
                        <div class="badge">1</div>
                    </div>
                </a>
                <a href="#">LOGIN</a>
                <a href="#">SIGN UP</a>
            </div>
        </header>
        <div class="content">
            <div class="title"><h1>My Cart</h1></div>
            <div class="shopping-display">
                <div class="shopping-cart">
                    <div class="card google-doc">
                        <button><img src="./pics/bin-icon.svg" alt=""></button>
                        <div class="thumbnail">
                            <div class="icon">
                                <img src="./pics/file-icon.svg" alt="file icon">
                            </div>
                            <h4>Google Docs</h4>
                            <h5>Used for business</h5>
                        </div>
                        <div class="card-info">
                            <h4>Google Docs</h4>
                            <div class="level">
                                <div class="active"></div>
                                <div class="not-active"></div>
                                <div class="not-active"></div>
                                <select name="" id="">
                                    <option value="">LV 1-3</option>
                                    <option value="">LV 2-3</option>
                                    <option value="">LV 3-3</option>
                                </select>
                            </div>
                            <div class="price">THB 150</div>
                        </div>
                    </div>
                    <div class="card google-slide">
                        <button><img src="./pics/bin-icon.svg" alt=""></button>
                        <div class="thumbnail">
                            <div class="icon">
                                <img src="./pics/file-icon.svg" alt="file icon">
                            </div>
                            <h4>Google Sliders</h4>
                            <h5>Used for business</h5>
                        </div>
                        <div class="card-info">
                            <h4>Google Sliders</h4>
                            <div class="level">
                                <div class="active"></div>
                                <div class="active"></div>
                                <div class="active"></div>
                                <div class="not-active"></div>
                                <select name="" id="">
                                    <option value="">LV 1-3</option>
                                    <option value="">LV 2-3</option>
                                    <option value="">LV 3-3</option>
                                </select>
                            </div>
                            <div class="price">THB 150</div>
                        </div>
                    </div>
                </div>
                <div class="order-info">
                    <h4>Order Info</h4>
                    <div class="subtotal">
                        <h4>Subtotal</h4>
                        <h4>THB 300</h4>
                    </div>
                    <div class="coupon">
                        <button class="coupon-btn"><img src="./pics/coupon-icon.svg" alt=""></button>
                        <input type="text" placeholder="Promotion code">
                        <button class="apply-btn">APPLY</button>
                    </div>
                    <hr>
                    <div class="total">
                        <h4>Total payment</h4>
                        <h2>THB 300</h2>
                    </div>
                    <button class="checkout-btn">LOG IN TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
